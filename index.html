<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรุณาลงชื่อเข้าใช้ - ตารางเวรดี๊ดี</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SweetAlert2 for beautiful popups -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Google Fonts for Thai characters -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-blue-100 to-purple-200">
        <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-2xl shadow-xl">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-800">ตารางเวรดี๊ดี</h1>
                <p class="mt-2 text-gray-600">กรุณาลงชื่อเข้าใช้เพื่อเข้าสู่ระบบ</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="text-sm font-medium text-gray-700">ชื่อผู้ใช้</label>
                    <input id="username" type="text" required class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">รหัสผ่าน</label>
                    <input id="password" type="password" required class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- ส่วนที่ต้องแก้ไข ---
        // กำหนดชื่อผู้ใช้และรหัสผ่านที่ถูกต้องตรงนี้
        const CORRECT_USERNAME = "admin"; // <-- เปลี่ยนเป็นชื่อผู้ใช้ที่ต้องการ
        const CORRECT_PASSWORD = "5774"; // <-- เปลี่ยนเป็นรหัสผ่านที่ต้องการ

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            // ป้องกันไม่ให้ฟอร์มรีเฟรชหน้าเว็บ
            e.preventDefault();

            // ดึงค่าที่ผู้ใช้กรอก
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // ตรวจสอบข้อมูล
            if (usernameInput === CORRECT_USERNAME && passwordInput === CORRECT_PASSWORD) {
                // ถ้าข้อมูลถูกต้อง
                Swal.fire({
                    icon: 'success',
                    title: 'เข้าสู่ระบบสำเร็จ!',
                    text: 'กำลังนำคุณไปยังหน้าหลัก...',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    // ส่งผู้ใช้ไปยังหน้าเนื้อหาหลัก
                    // **สำคัญ** ตรวจสอบให้แน่ใจว่าชื่อไฟล์ถูกต้อง (main.html)
                    window.location.href = 'main.html'; 
                });
            } else {
                // ถ้าข้อมูลไม่ถูกต้อง
                Swal.fire({
                    icon: 'error',
                    title: 'ผิดพลาด',
                    text: 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง!'
                });
            }
        });
    </script>

</body>
</html>
